<!DOCTYPE html>
<!-- saved from url=(0099)http://www.aber.ac.uk/~dcswww/Dept/Teaching/CourseNotes/current/CS25210/slides/my_first_canvas.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>My first canvas</title>
	</head>
	<body onload="draw_house()">

	<h2>Rearrange the code in this page so it draws something that looks like a house</h2>

	<canvas width="400" height="400" id="house" style="border:1px dotted"></canvas>
	<script>
		canv=document.getElementById("house");
		ctx=canv.getContext("2d");
		function draw_house() {
                        var roofbasex=140;
                        var roofbasey=200;
			// A nice shiny red roof
			ctx.fillStyle="#ff0000";
			ctx.beginPath();
			ctx.moveTo(roofbasex,roofbasey);
			ctx.lineTo(roofbasex+20,roofbasey-20);
			ctx.lineTo(roofbasex+110,roofbasey-20);
			ctx.lineTo(roofbasex+130,roofbasey);
			ctx.closePath();
			ctx.fill();

			//a chimeny
			ctx.fillStyle="#123";
			ctx.beginPath();
			moveTo(160, 180);
			ctx.lineTo(160, 160);
			ctx.lineTo(170, 160);
			ctx.lineTo(170, 180);
			ctx.closePath();
			ctx.fill();
	
			// a pale stone front
		        var housebasex=160;	
		        var housebasey=200;	
			ctx.fillStyle="#ddd";
			ctx.fillRect(housebasex,housebasey,90,90);

			// a bright blue door
			var doorbasex=200;
			var doorbasey=260;
			ctx.fillStyle="#04f";
			ctx.fillRect(doorbasex,doorbasey,10,30);

			// a radiant yellow sun
			var sun_centrex=40;
			var sun_centrey=40;
			var sun_radius=40;
			ctx.fillStyle="#ff0";
			ctx.beginPath();
			ctx.arc(sun_centrex, sun_centrey, sun_radius, 0, 2*Math.PI, false);
			ctx.fill();
			ctx.closePath();

			    // a window
			    var windowsbasex=380;
			    var windowsbasey=170;
			    ctx.fillStyle="#044";
			    ctx.fillRect(windowsbasex,windowsbasey,15,20);
			    
			    // another few windows
			    ctx.fillRect(windowsbasex,windowsbasey+50,15,20);
			    ctx.fillRect(windowsbasex-50,windowsbasey,15,20);
			    
			    ctx.fillRect(windowsbasex-50,windowsbasey+50,15,20);
			    
			    }

</script>


</body></html>
